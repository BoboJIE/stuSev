<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="nav">
        <div class="navbar" frag = '面板1'>
            <div class="head">
                <img class="cumtLogo" src="img\cumtLogo.png" alt="中国矿业大学">
                <img class="stuSev" src="img\stusev.png" alt="">
            </div>
            <div class="list" frag = '窗口内容'>
                    <ul>窗口内容</ul>
                    <ul></ul>
                    <ul></ul>
                    <ul></ul>
                    <ul></ul>
                    <ul></ul>
                    <ul></ul>
            </div>
        </div>
        <div class="pic_scroll">
            <img class="pic" src="img\banner1.png" alt="中国矿业大学·学生事务综合服务中心">
        </div>
        <div class="bottom"></div>
    </div>
    <div class="wrapper" id="l-container">
        <div class="inner1">
            <div class="mod clearfix">
                <div class="col_menu">
                    <div class="col_menu_head">
                        <h3 class="col_name" frag="窗口3" portletmode="simpleColumnAnchor">
                            <span class="col_name_text">
                            <div frag="窗口内容">位置栏目</div>
                            </span>
                        </h3>    
                        <a class="column-switch"></a>
                    </div>
                    <div class="col_menu_con" frag="面板9">
                        <div class="col_list" frag="窗口91" portletmode="simpleColumnList">
                            <div frag="窗口内容">
                                <!--[ColumnStructBegin]-->
                                <ul class="wp_listcolumn list-paddingleft-2">
                                    <!--[ColumnCycleBegin]-->
                                    <li class="wp_column {级别样式} {选中样式}">     
                                            <a title="{栏目名称}" class="col_item_link {选中样式}" href="{栏目URL}"><span class="column-name">{栏目名称}</span></a><!--[SubColumnStructBegin]-->      
                                        <ul class="sub_list list-paddingleft-2">
                                            <!--[ColumnCycleBegin]-->
                                            <li class="sub-item {级别样式} {选中样式}">             
                                                    <a title="{栏目名称}" class="sub-item-link {选中样式}" href="{栏目URL}" target="{打开方式}"><span class="column-name">{栏目名称}</span></a><!--[SubColumnList]-->               
                                            </li><!--[ColumnCycleEnd]-->
                                        </ul><!--[SubColumnStructEnd]-->
                                    </li><!--[ColumnCycleEnd]-->
                                </ul>
                                <!--[ColumnStructEnd]-->			
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col_news">
                    <div class="col_news_box">
                        <div class="col_news_head">
                            <ul class="col_metas clearfix" frag="窗口92" portletmode="simpleColumnAttri">
                               <div frag="窗口内容">
                                <li class="col_path"><span class="path_name">当前位置：</span>{当前位置}</li>
                                <li class="col_title"><h2>{栏目名称}</h2></li>
                               </div>
                            </ul>
                        </div>
                        <div class="col_news_con">
                            <div class="col_news_list listcon">
                                <div frag="窗口6" portletmode="simpleList">
                                  <div frag="窗口内容">					
                                        <ul class="news_list list2">
                                            <!--[InfoCycleBegin]-->
                                            <li class="news n{序号值} clearfix">
                                                <span class="news_title">{标题}</span>
                                                <span class="news_meta">{发布时间}</span>
                                            </li>
                                            <!--[InfoCycleEnd]-->
                                        </ul>
                                  </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="clear"></div>
            </div>
        </div>
    </div>  
    <footer class="footer">
        <div class="inner">
            <div class="footLeft">
                常用链接：
                <a href="#">清华大学官网</a>
                <a href="#">北京大学官网</a>
                <a href="#">中国矿业大学官网</a>
                <a href="#">公共服务</a>
                <a href="#">教务处</a>
                <a href="#">图书馆</a>
                <a href="#">招生就业工作处</a>
                <br><div class="space"></div>
                常用电话：服务中心热线电话 83590123 负责老师电话 1678923344
            </div>
            <div class="footRight">
                <img src="img\scanner1.png" alt="">
                <img src="img\scanner2.png" alt="">
            </div>
        </div>

    </footer>
</body>
</html>
